<ion-header>

  <ion-navbar>
    <ion-title align="center">{{ 'Attendee Sign In' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doLogin()">
    <ion-list>

      <ion-item class="logincontainer">
        <ion-label><ion-icon name="md-contact"></ion-icon></ion-label>
        <ion-input placeholder="Email" type="email" name="email"></ion-input>
      </ion-item>

      <!--
      Want to use a Username instead of an Email? Here you go:

      <ion-item>
        <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

      <ion-item>
        <ion-label><ion-icon name="md-lock"></ion-icon></ion-label>
        <ion-input placeholder="Password" type="password"  name="password"></ion-input>
      </ion-item>
      <div class="forgotpass">Forgot Password?</div>
      

      <div padding>
        <button ion-button class="loginbtn" block>{{ 'LOGIN_BUTTON' | translate }}</button>
      </div>

      <div padding style="text-align: center;margin-top: 25%;">
        Don't have an account? <span style="color: #0bd192;font-weight: bold;">Sign Up</span>
      </div>
      

    </ion-list>
  </form>
</ion-content>
