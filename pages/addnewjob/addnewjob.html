<ion-header>

  <ion-navbar hideBackButton>
      <ion-buttons left>
          <button class="headerButtons" (click)="home()">
             <ion-icon name="ios-home-outline"></ion-icon>
          </button>
      </ion-buttons>
    <ion-title  align="center">{{ 'Add New Job' | translate }}</ion-title>
    <ion-buttons right>
          <button class="headerButtons">
             <ion-icon name="ios-cart-outline"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
   <form (submit)="doSignup()">
    <ion-list>
      <ion-item >
        <div class="jobtitle" (click)="toggleJobArea()" ><div>Owner Details</div>
          <ion-icon color="success" item-right [name]="jobAreaShown ? 'arrow-dropright' : 'arrow-dropdown'"></ion-icon>
        </div>
        <div class="jobaddarea" *ngIf="!jobAreaShown">
            <input class="newjobinput" placeholder="Name" type="text" name="name"/><br/>
            <input class="newjobinput" placeholder="Contact Number" type="text" name="number"/><br/>
            <input class="newjobinput" placeholder="Address" type="text" name="address"/><br/>
            <input class="newjobinput" placeholder="Vehicle Number" type="text" name="vehicleno"/><br/>
            <input class="newjobinput" placeholder="Vehicle Chasis No. " type="text" name="vehiclechno"/><br/>
        </div>
      </ion-item>
      <ion-item>
        <div class="title">Vehicle Photo</div>
        <div class="takephoto">
            <img class="bikeimg">
            <img class="bikeimg">
        </div>
      </ion-item>
      <ion-item>
        <select #service class="selectservice">
          <option value="Full Service">Full Service</option>
          <option value="Oli Change">Oil Change</option>
          <option value="Bike Wash">Bike wash</option>
          <option value="Break">Break</option>
        </select>
        <ion-icon (click)="addService(service.value)"  class="addservice" color="success" item-right name="ios-add-outline"></ion-icon>
    </ion-item>
    <ion-item>
        <input type="text" style="border: none;" placeholder="Other Service" name="otherService" [(ngModel)]="otherService" />
        <ion-icon (click)="addOtherService()"  class="addservice" color="success" item-right name="ios-add-outline"></ion-icon>
    </ion-item>
    
    <ion-item>
      <ul class="servicelist" ion-grid>
        <ion-row>
          <ion-col col-6 *ngFor="let service of serviceList">
            <li>
              {{service}}
             <ion-icon (click)="deleteService(service)"  class="deleteservice" item-right name="ios-close-outline"></ion-icon>
            </li>
          </ion-col>
          </ion-row>
        </ul>
    </ion-item>
    <ion-item>
      Delivery:<input type="date" placeholder="Delivery Date" name="delivery_date" style="border:none;float: right;" /><br/><br/>
      Next Service:<input type="date" placeholder="Next Service Date" name="next_date" style="border:none;float: right;"/>

    </ion-item>

      <div padding>
        <button ion-button class="addjobbtn" block>{{ 'Add' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
