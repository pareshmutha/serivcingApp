<ion-header>

    <ion-navbar hideBackButton="true">
    <ion-buttons left>
      <button ion-button icon-only (click)="home()">
        <ion-icon name="md-home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title align="center">{{ 'Profile' | translate }}</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="ios-log-out-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="homeContainer">
  <div class="senalogo"></div>
  <div class="profileBtnContainer">
     <ion-list>
      <ion-item>
          <ion-label>NOTIFICATION</ion-label>
          <ion-toggle checked="false" [(ngModel)]="notificationtoggle" (click) = changeNotification()></ion-toggle>
      </ion-item>
    </ion-list>
      <div class="profileBtn">
        <button ion-button block class="pBtn" (click) = changePassword()>
          <span class="profileBtnTxt">Password</span>
        </button>
        <button ion-button block class="pBtn" (click) = changeEmail()>
          <span class="profileBtnTxt">Email</span>
        </button>
        <button ion-button block class="pBtn" (click) = writeUs()>
          <span class="profileBtnTxt">Write Us</span>
        </button>
        <button ion-button block class="pBtn" (click) = contactUs()>
          <span class="profileBtnTxt">Contact us</span>
        </button>
        <button ion-button block class="pBtn" (click) = addchild()>
          <span class="profileBtnTxt">Add Child</span>
        </button>
      </div>
  </div>
</ion-content>
