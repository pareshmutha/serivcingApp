<ion-header>

  <ion-navbar hideBackButton>
      <ion-buttons left>
          <button class="headerButtons" (click)="home()">
             <ion-icon name="ios-home-outline"></ion-icon>
          </button>
      </ion-buttons>
    <ion-title  align="center">{{ 'Statistic' | translate }}</ion-title>
    <ion-buttons right>
          <button class="headerButtons">
             <ion-icon name="ios-cart-outline"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-grid>
  <ion-row class="headerRow">
    <ion-col>Weekly</ion-col>
    <ion-col class="selected"> Monthly</ion-col>
    <ion-col>Yearly</ion-col>
  </ion-row>
</ion-grid>

    <canvas baseChart width="100%" height="100%"
 [datasets]="lineChartData"
 [labels]="lineChartLabels"
 [legend]="lineChartLegend"
 [chartType]="lineChartType"
 [colors]="chartColors"
 (chartHover)="chartHovered($event)"
 (chartClick)="chartClicked($event)"></canvas>
