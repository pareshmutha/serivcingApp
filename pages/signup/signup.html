<ion-header>

  <ion-navbar>
    <ion-title align="center">{{ 'Attendee Sign Up' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doSignup()">
    <ion-list>

       <ion-item class="signupcontainer">
        <ion-label><ion-icon name="md-contact"></ion-icon></ion-label>
        <ion-input placeholder="Name" type="email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label><ion-icon name="md-cog"></ion-icon></ion-label>
        <ion-input placeholder="Service Center Name" type="text"  name="password"></ion-input>
      </ion-item>
<ion-item>
        <ion-label><ion-icon name="md-home"></ion-icon></ion-label>
        <ion-input placeholder="Address" type="text"  name="password"></ion-input>
      </ion-item>
<ion-item>
        <ion-label><ion-icon name="md-locate"></ion-icon></ion-label>
        <ion-input placeholder="Pin" type="text"  name="password"></ion-input>
      </ion-item>
<ion-item>
        <ion-label><ion-icon name="md-navigate"></ion-icon></ion-label>
        <ion-input placeholder="City" type="text"  name="password"></ion-input>
      </ion-item>
<ion-item>
        <ion-label><ion-icon name="md-phone-portrait"></ion-icon></ion-label>
        <ion-input placeholder="Mobile No." type="text"  name="password"></ion-input>
      </ion-item>
<ion-item>
        <ion-label><ion-icon name="md-mail"></ion-icon></ion-label>
        <ion-input placeholder="Email" type="text"  name="password"></ion-input>
      </ion-item>
<ion-item>
        <ion-label><ion-icon name="md-lock"></ion-icon></ion-label>
        <ion-input placeholder="Password" type="password"  name="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label><ion-icon name="md-lock"></ion-icon></ion-label>
        <ion-input placeholder="Re-enter Password" type="password"  name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button class="signupbtn" block>{{ 'SIGNUP_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
