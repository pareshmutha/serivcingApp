<ion-header>

  <ion-navbar hideBackButton>
      <ion-buttons left>
          <button class="headerButtons" (click)="home()">
             <ion-icon name="ios-home-outline"></ion-icon>
          </button>
      </ion-buttons>
    <ion-title  align="center">{{ 'Services' | translate }}</ion-title>
    <ion-buttons right>
          <button class="headerButtons">
             <ion-icon name="ios-cart-outline"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
      <ion-item class="serviceheader">
        <span class="servicename">Service</span><span>Price</span>
      </ion-item>
      <ion-item-sliding *ngFor="let service of serviceslist">
        <ion-item>
          <div>
            <span class="servicename">{{service.servicename}}</span>
            <span>{{service.price}}</span>
          </div>
        </ion-item>
         <ion-item-options side="right">
            <button ion-button class="slideeditbtn">
              <ion-icon name="md-create"></ion-icon>
              
            </button>
            <button ion-button class="slideeditbtn">
              <ion-icon name="ios-trash-outline"></ion-icon>
              
            </button>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>
   <div padding>
        <button ion-button class="addservicesbtn" block>{{ 'Add Services' | translate }}</button>
   </div>
</ion-content>
